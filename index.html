<!DOCTYPE html>
<html>

<head>
	<title>WKT PlayGround</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css" type="text/css">

	<!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js" type="text/javascript"></script>


	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height: 40px; line-height: 0.5;">
		<a class="navbar-brand" href="#">WKT PlayGround</a>
	</nav>
	<div class="container-fluid" style="padding: 0px; border: 0px;">
		<div class="mapholder">
			<div id="map" class="map" style="z-index: 0;"></div>
			<div id="wkt-overlay">
				<button id="wkt-remove" class="btn btn-danger" title="Delete"><i class="fa-solid fa-circle-xmark"></i></button>
			</div>
		</div>
		<div class="actikonsholder" style="padding: 10px; border: 0px;">
			<textarea id="wktStringTextArea" class="form-control" rows="4"></textarea>
			<div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding: 10px; position: absolute; right: 0px;">
				<label class="btn btn-secondary" title="Pan">
					<input type="radio" name="options" id="pan" autocomplete="off">
					<i class="fa-solid fa-map fa-2x"></i>
				</label>
				<label class="btn btn-success" title="Add Point">
					<input type="radio" name="options" id="point" autocomplete="off">
					<i class="fa-sharp fa-solid fa-location-pin fa-2x"></i>
				</label>
				<label class="btn btn-success" title="Add LineString">
					<input type="radio" name="options" id="line" autocomplete="off">
					<i class="fa-solid fa-minus fa-2x"></i>
				</label>
				<label class="btn btn-success" title="Add Polygon">
					<input type="radio" name="options" id="polygon" autocomplete="off">
					<i class="fa-solid fa-draw-polygon fa-2x"></i>
				</label>
				<label class="btn btn-primary" title="Modify">
					<input type="radio" name="options" id="modify" autocomplete="off">
					<i class="fa-solid fa-pencil fa-2x"></i>
				</label>
				<label class="btn btn-info" title="Copy">
					<input type="radio" name="options" id="copy" autocomplete="off">
					<i class="fa-solid fa-copy fa-2x"></i>
				</label>
				<label class="btn btn-danger" title="Delete">
					<input type="radio" name="options" id="delete" autocomplete="off">
					<i class="fa-solid fa-trash-can fa-2x"></i>
				</label>
			</div>
		</div>
	</div>
</body>
