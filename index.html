<!DOCTYPE html>
<html>

<head>
	<title>WKT Playground</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="main.js?v=202411101510"></script>
	<link rel="stylesheet" href="/main.css?v=202411101510">
</head>

<body onload="app.init()">
	<nav class="headercontainer">
		<img src="logo.png" title="WKT Playground" width="90" height="50">
		<span class="title">WKT Playground</span>
		<a class="inspired" href="https://github.com/clydedacruz/openstreetmap-wkt-playground" target="_inspired">Inspired By</a>
	</nav>
	<div class="maincontainer">
		<div class="map-container">
			<div id="overlay" class="btns row align-items-center justify-content-center">
				<div class="btn-group-vertical ">
					<button type="button" class="btn btn-primary" onclick="app.selectGeom('Point')">Point</button>
					<button type="button" class="btn btn-primary" onclick="app.selectGeom('LineString')">Line String</button>
					<button type="button" class="btn btn-primary" onclick="app.selectGeom('Polygon')">Polygon</button>
				</div>
			</div>
			<div id="map" class="map" style="z-index: 0"></div>
		</div>
		<div class="result-container">
			<textarea id="wktStringTextArea" class="form-control" rows="5" onclick="app,restoreDefaultColors()"></textarea>
			<div class="btns btn-group btn-group-md">
				<button type="button" class="btn btn-primary" onclick="app.clearMap()">Limpar</button>
				<button type="button" class="btn btn-primary" onclick="app.plotWKT()">Desenhar</button>
			</div>
		</div>
	</div>
</body>

</html>
