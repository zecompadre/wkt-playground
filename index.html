<!DOCTYPE html>
<html>

<head>
	<title>WKT Playground</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script src="main.js?v=3"></script>
	<link rel="stylesheet" href="/main.css?v=3">
</head>

<body onload="app.init()">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height: 40px;line-height: 0.5">
		<a class="navbar-brand" href="#">WKT Playground</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="https://github.com/clydedacruz/openstreetmap-wkt-playground">Inspired By</a>
			</li>
		</ul>
	</nav>
	<div class="tabs">
		<div class="sidebar">
			<div class="switch">
				<!-- tabs buttons  -->
				<div class="tab-btn active" data-for-tab="1">Shape Mapa</div>
				<div class="tab-btn" data-for-tab="2">Shape Texto</div>
			</div>
		</div>
		<!-- tabs content  -->
		<div class="content">
			<div class="tab-content tab-content-active" data-tab="1">
				<div id="overlay" class="row align-items-center justify-content-center" style="background-color: transparent; z-index:1; position: absolute; top:280px; right:26px; display:none;">
					<div class="btn-group-vertical ">
						<button type="button" class="btn btn-primary" onclick="app.selectGeom('Point')">Point</button>
						<button type="button" class="btn btn-primary" onclick="app.selectGeom('LineString')">Line String</button>
						<button type="button" class="btn btn-primary" onclick="app.selectGeom('Polygon')">Polygon</button>
					</div>
				</div>
				<div id="map" class="map" style="z-index: 0"></div>
			</div>
			<div class="tab-content" data-tab="2">
				<textarea id="wktStringTextArea" style="width: 100%; height: 100%;" class="form-control" rows="5" onclick="app,restoreDefaultColors()"></textarea>
				<div class="btn-group btn-group-md" style="padding: 10px; position: absolute; right: 15px; bottom: 0; background: rgba(192,192,192,.5); border-radius: 5px;">
					<button type="button" class="btn btn-primary" onclick="app.clearMap()">Limpar</button>
					<button type="button" class="btn btn-primary" onclick="app.plotWKT()">Desenhar</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
